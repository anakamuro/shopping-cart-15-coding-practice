<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart 15</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo"><span>E</span>Commerce</a>
            <i class="bx bx-shopping-bag" id="cart-icon"></i>

            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>

                <div class="cart-content">
                    <div class="cart-box">
                        <img src="assets/img/product2.jpeg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">BACKPACK</div>
                            <div class="cart-price">$25.04</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <i class="bx bxs-trash-alt cart-remove"></i>
                    </div>
                </div>
                        <div class="total">
                            <div class="total-title">Total</div>
                            <div class="total-price">$0</div>
                        </div>
                        <button type="button" class="btn-buy">By Now</button>
                        <i class="bx bx-x" id="cart-close"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>

        <div class="shop-content">
            <div class="product-box">
                <img src="assets/img/product1.jpeg" alt="" class="product-img">
                 <h2 class="product-title">Nike Shoes</h2>
                 <span class="product-price">$79.5</span> 
                 <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="assets/img/product2.jpeg" alt="" class="product-img">
                 <h2 class="product-title">BACKPACK</h2>
                 <span class="product-price">$59.5</span> 
                 <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="assets/img/product3.jpeg" alt="" class="product-img">
                 <h2 class="product-title">METAL BOTTLE</h2>
                 <span class="product-price">$29.5</span> 
                 <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="assets/img/product4.jpeg" alt="" class="product-img">
                 <h2 class="product-title">METAL SUNGLASSES</h2>
                 <span class="product-price">$105</span> 
                 <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="assets/img/product5.jpeg" alt="" class="product-img">
                 <h2 class="product-title">PS5 Controller</h2>
                 <span class="product-price">$95</span> 
                 <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="assets/img/product6.jpeg" alt="" class="product-img">
                 <h2 class="product-title">Galaxy Z Fold</h2>
                 <span class="product-price">$1400</span> 
                 <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="assets/img/product7.jpeg" alt="" class="product-img">
                 <h2 class="product-title">Nokon Camera</h2>
                 <span class="product-price">$1700</span> 
                 <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="assets/img/product8.jpeg" alt="" class="product-img">
                 <h2 class="product-title">Apple Watch</h2>
                 <span class="product-price">$110.5</span> 
                 <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>
    


    <script src="index.js"></script>
</body>
</html>
